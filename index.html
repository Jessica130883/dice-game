<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="Stylesheet.css" rel="Stylesheet">
    <title>Dice Game</title>
</head>
<body>
    <div class="container-game">
        <div class="new-game content">
            <p id="new-game" class="button"><span class="bi bi-plus-circle"></span>NEW GAME</p>
        </div>

    
    <div class="container-player1 content">
        <div class="title-player1"><p class="text-player1">PLAYER 1</p></div>
        <p class="score-nb">0</p>
    </div>
    <div class="container-current1 content">
        <p class="text-current">CURRENT</p>
        <p class="current-nb">0</p>
    </div>
    <div class="container-play content">
        <div class="arrow-clockwise">
            <p class="clockwise"><span class="bi bi-arrow-clockwise"></span>ROLL DICE</p>
        </div>
        <div class="arrow-in-down">
            <p class="in-down"><span class="bi bi-box-arrow-in-down"></span>HOLD UP</p>
        </div>
    </div>
    <div class="container-player2 content">
        <div class="title-player2"><p class="text-player1">PLAYER 2</p></div>
        <p class="score-nb">0</p>
    </div>
    <div class="container-current1 content">
        <p class="text-current">CURRENT</p>
        <p class="current-nb">0</p>
    </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
